<!doctype html>
<html class="no-js" lang="" xmlns="http://www.w3.org/1999/html">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Test</title>
    </head>
    <body>
        <script type="text/javascript">

            var PeeriusLanguage = "PeeriusLanguage";
            var PeeriusBasketCurrency = "PeeriusBasketCurrency";
            var PeeriusProductIDs = [4, 6, 23];
            var PeeriusProductUnitSalePrices = [34, 2, 45];
            var PeeriusProductItemQuantityList = [1, 2, 3];
            var PeeriusClientName = "PeeriusClientName";


            window.PeeriusCallbacks = {
              track: {
                type: "basket",
                lang: "" + PeeriusLanguage,
                basket: {
                  items: [],
                  currency: "" + PeeriusBasketCurrency
                }
              },
              smartRecs: function(jsonData) {
                if (window.renderRecsBasket) {
                  window.renderRecsBasket(jsonData);
                }
              }
            };
            var ii = PeeriusProductIDs.length;
            for (var i = 0; i < ii; i++) {
              PeeriusCallbacks.track.basket.items.push({
                refCode: PeeriusProductIDs[i],
                price: PeeriusProductUnitSalePrices[i],
                qty: PeeriusProductItemQuantityList[i]
              });
            }

            (function() {
                var DSLScript  = document.createElement("script");
                DSLScript.src  = "http://" + PeeriusClientName + ".peerius.com/tracker/peerius.page";
                DSLScript.type = "text/javascript";
                document.body.appendChild(DSLScript);
            })();
        </script>
    </body>
</html>
