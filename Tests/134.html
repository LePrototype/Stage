<!doctype html>
<html class="no-js" lang="" xmlns="http://www.w3.org/1999/html">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Test</title>
    </head>
    <body>
        <script type="text/javascript">

            var CustomerID = 436;
            var CriteoPartnerID = 123;
            var SiteType = "d";
            var ProductID = 234;
            var ProductIDList = [4, 6, 23];
            var SearchQuery = "SearchQuery";
            var Email = "alessandro.bonnafous@gmail.com";
            var HashedEmail = "9cb0cbcda88377b1e1d66e8d7f01cbae";
            var CheckInDate = "2015-05-21";
            var CheckOutDate = "2015-05-22";


            (function() {
                var DSLScript  = document.createElement("script");
                DSLScript.src  = "http://static.criteo.net/js/ld/ld.js";
                DSLScript.type = "text/javascript";
                document.body.appendChild(DSLScript);
            })();

            //Criteo suggests that this list should only be 3 products long.
            var products = [];

            var ii = (ProductIDList.length < 3) ? this.valueForToken(
              "product_ids").length : 3;

            for (i = 0; i < ii; i++) {
              products.push(ProductIDList[i]);
            }

            var user_id = "" + CustomerID;
            //Remove email if present.
            if (user_id.indexOf("@") > -1) {
              user_id = "";
            }

            window.criteo_q = window.criteo_q || [];
            window.criteo_q.push({
                event: "setAccount",
                account: CriteoPartnerID
              }, {
                event: "setCustomerId",
                id: user_id
              }, {
                event: "setSiteType",
                type: "" + SiteType
              }, {
                event: "viewList",
                product: products,
                keywords: "" + SearchQuery
              },
              //Criteo informs me that this style of tag is only really necessary for travel clients.
              {
                event: "viewSearch",
                checkin_date: "" + CheckInDate,
                checkout_date: "" + CheckOutDate
              }
            );
        </script>

    </body>
</html>
