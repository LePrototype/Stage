<!doctype html>
<html class="no-js" lang="" xmlns="http://www.w3.org/1999/html">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Test</title>
    </head>
    <body>
        <div id="gutscheinconnection-container"></div>
        <script type="text/javascript">

            var EnterpriseID = 123;
            var OrderID = [342, 323, 65];
            var ActionID = 345;
            var ProductIDList = [4, 6, 23];
            var ProductUnitPriceList = [123, 3, 234];
            var ProductQuantityList = [1, 2, 3];
            var Currency = "Currency";



            var img = document.createElement("img");
            var src = [
              "https://www.emjcd.com/u?",
              "CID=" + EnterpriseID,
              "&OID=" + OrderID,
              "&TYPE=" + ActionID
            ];
            for (var i = 0; i < ProductIDList.length; i++) {
              var item = [];
              var index = i + 1;
              item.push("&item" + index + "=" + ProductIDList[i]);
              item.push("&amt" + index + "=" + ProductUnitPriceList[i]);
              item.push("&qty" + index + "=" + ProductQuantityList[i]);
              src.push(item.join(""));
            }
            src.push("&currency=" + Currency);
            src.push("&method=img");
            img.setAttribute("src", src.join(""));
            img.setAttribute("height", "1");
            img.setAttribute("width", "20");
            document.body.appendChild(img);
        </script>
    </body>
</html>
