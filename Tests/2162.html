    <body>
        <script type="text/javascript">

            var URLID = 123;
            var Dedupe = 1;
            var DomainId = 234;
            var Type = "Type";
            var Revenue = 345;
            var ActionId = 456;



            (function() {
                var DSLIframe  = document.createElement("iframe");

                DSLIframe.width = "1";
                DSLIframe.height = "1";
                DSLIframe.setAttribute("frameborder", "0");
                DSLIframe.setAttribute("style", "visibility:hidden;display:none");
                document.body.appendChild(DSLIframe);
            })();
        </script>
