<!doctype html>
<html class="no-js" lang="" xmlns="http://www.w3.org/1999/html">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Test</title>
    </head>
    <body>
        <script type="text/javascript">

            var StoreId = 123;
            var AnchorDivClass = "AnchorDivClass";
            var UserEmail = "alessandro.bonnafous@gmail.com";
            var OrderId = [342, 323, 65];
            var StoreName = "StoreName";
            var ProductId = 234;
            var ProductName = "ProductName";
            var ProductURL = "ProductURL";
            var ProductDescription = "ProductDescription";
            var ProductImageURL = "ProductImageURL";
            var ProductPrice = 123;
            var Currency = "Currency";
            var ProductSKU = 3;
            var ProductCategory = "ProductCategory";
            var ProductQuantity = 987;



            (function() {
                var DSLScript  = document.createElement("script");
                DSLScript.src  = "http://www.ownedit.com/ownedit_js/ownedit.js?store_id=" + StoreId + "&anchor=" + AnchorDivClass;
                DSLScript.type = "text/javascript";
                document.body.appendChild(DSLScript);
            })();

            var _this = this;

            function post_to_owned_it() {
              var details = {
                "customer_email": "" + UserEmail,
                "order_id": "" + OrderId,
                "store_name": "" + StoreName,
                "products": []
              };
              for (var i = 0; i < ProductId.length; i++) {
                details.products.push({
                  "product_name": ProductName[i],
                  "product_url": ProductURL[i],
                  "product_desc": ProductDescription[i],
                  "product_image_url": ProductImageURL[i],
                  "product_price": ProductPrice[i],
                  "currency": "" + Currency,
                  "product_sku": ProductSKU[i],
                  "product_id": ProductId[i],
                  "product_category": ProductCategory[i],
                  "product_quantity": ProductQuantity[i]
                });
              }
              post_it(details);
            }
            onLoadCallBack(post_to_owned_it);
        </script>
    </body>
</html>
