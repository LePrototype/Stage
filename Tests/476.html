<!doctype html>
<html class="no-js" lang="" xmlns="http://www.w3.org/1999/html">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Test</title>
    </head>
    <body>
        <script type="text/javascript">

            var ProductIdList = [4, 6, 23];
            var Pixelid = 15;
            


            window._struqPI = window._struqPI || [];

            var productArr = [];
            for (var i = 0, ii = ProductIdList.length; i < ii; i++) {
              productArr.push(ProductIdList[i]);
            }

            window.productIDStr = productArr.join(",");

            _struqPI.push(['injectTrackingPixel', {
              trackingPixelId: "" + Pixelid,
              route: '/s/s/',
              collectData: false,
              data: [{
                title: "si",
                pid: productIDStr
              }],
              options: {
                timeoutMs: 2000
              }
            }]);
            var script = document.createElement("script");
            script.src =
              "http://media.struq.com/content/scripts/Struq_Pixel_Injector_min_v1-5.js";
            document.body.appendChild(script);
        </script>

    </body>
</html>
