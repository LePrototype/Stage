            var stringifiedArrayOfObjects = function(data) {
              var string = "";
              for (var obj in data) {
                if (data.hasOwnProperty(obj)) {
                  for (var prop in data[obj]) {
                    if (data[obj].hasOwnProperty(prop)) {
                      string += "," + prop + ':' + data[obj][prop];
                    }
                  }
                }
              }
              string = string.replace(/^,/, '');
              return encodeURI(string);
            };
