<!doctype html>
<html class="no-js" lang="" xmlns="http://www.w3.org/1999/html">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Test</title>
    </head>
    <body>
        <script type="text/javascript">

            var PeeriusLanguage = "PeeriusLanguage";
            var PeeriusSearchQuery = "PeeriusSearchQuery";
            var PeeriusProductListingIDs = [234, 43, 56];
            var PeeriusClientName = "PeeriusClientName";


            window.PeeriusCallbacks = {
              track: {
                type: "searchresults",
                lang: "" + PeeriusLanguage,
                searchResults: {
                  term: "" + PeeriusSearchQuery,
                  results: []
                }
              },
              smartRecs: function(jsonData) {
                if (window.renderRecsSearch) {
                  window.renderRecsSearch(jsonData);
                }
              }
            };

            var ii = PeeriusProductListingIDs.length;
            for (var i = 0; i < ii; i++) {
              PeeriusCallbacks.track.searchResults.results.push({
                refCode: PeeriusProductListingIDs[i]
              });
            }

            (function() {
                var DSLScript  = document.createElement("script");
                DSLScript.src  = "http://" + PeeriusClientName + ".peerius.com/tracker/peerius.page";
                DSLScript.type = "text/javascript";
                document.body.appendChild(DSLScript);
            })();
        </script>
    </body>
</html>
