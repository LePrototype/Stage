<!doctype html>
<html class="no-js" lang="" xmlns="http://www.w3.org/1999/html">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Test</title>
    </head>
    <body>
        <script type="text/javascript">

            var APIKey = 123;
            var OrderID = [342, 323, 65];
            var OrderTotal = 23435;
            var Currency = "Currency";
            var PaymentType = "PaymentType";
            var TotalDiscount = 8976;
            var Arrayofproductnames = ["Array", "of", "productnames"];
            var ArrayofproductIDs = [123, 456, 789];
            var Arrayofproductcategories = ["Array", "of", "productcategories"];
            var Arrayofproductunitsaleprices = [34, 2, 45];
            var Arrayofproductquantities = [1, 2, 3];
            var Arrayofindividualproductdiscounts = [35, 24, 6];



            window.VDNA = window.VDNA || {};
            window.VDNA.queue = window.VDNA.queue || [];
            window.VDNA.queue.push({
              apiKey: "" + APIKey,
              method: "reportConversion",
              args: ["transaction", {
                "transaction_id": "" + OrderID,
                "value": OrderTotal,
                "currency": "" + Currency,
                "payment_type": "" + PaymentType,
                "transaction_discount": TotalDiscount
              }]
            });

            for (var i = 0; i < Arrayofproductnames.length; i++) {
              window.VDNA.queue.push({
                apiKey: "" + APIKey,
                method: "reportConversion",
                args: ["purchased", {
                  "product_id": ArrayofproductIDs[i],
                  "partner_user_id_type": ArrayofproductIDs[i],
                  "product_name": Arrayofproductnames[i],
                  "product_category_id": Arrayofproductcategories[i],
                  "product_price": Arrayofproductunitsaleprices[i],
                  "currency": "" + Currency,
                  "product_quantity": Arrayofproductquantities[i],
                  "transaction_id": "" + OrderID,
                  "product_line_discount": Arrayofindividualproductdiscounts[i]
                }]
              });
            }
        </script>
    </body>
</html>
