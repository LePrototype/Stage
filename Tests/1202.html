<!doctype html>
<html class="no-js" lang="" xmlns="http://www.w3.org/1999/html">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Test</title>
    </head>
    <body>
        <div id="gutscheinconnection-container"></div>
        <script type="text/javascript">

            var Currency = "Currency";
            var PageID = 16;
            var ProductID = 234;
            var Name = "Name";
            var Description = "Description";
            var Category = "Category";
            var Price = [123, 3, 234];
            var URL = "URL";



            (function() {
                var DSLDiv  = document.createElement("div");
                DSLDiv.setAttribute("class", "zx_" + PageID + " zx_mediaslot");
                document.body.appendChild(DSLDiv);
            })();

            // Populate product fields
            window.zx_identifier = "" + ProductID;
            window.zx_fn = "" + Name;
            window.zx_description = "" + Description;
            window.zx_category = "" + Category;
            window.zx_price = "" + Price;
            window.zx_amount = "" + Price;
            window.zx_currency = "" + Currency;
            window.zx_url = "" + URL;

            window._zx = window._zx || [];
            window._zx.push({
              "id": "" + PageID
            });
            var _this = this;
            window.waitForZanoxDiv = function() {
              if (document.querySelector(".zx_" + PageID +
                ".zx_mediaslot")) {
                (function(d) {
                  var s = d.createElement("script");
                  s.async = true;
                  s.src = (d.location.protocol == "https:" ? "https:" : "http:") +
                    "//static.zanox.com/scripts/zanox.js";
                  var a = d.getElementsByTagName("script")[0];
                  a.parentNode.insertBefore(s, a);
                }(document));
              } else {
                setTimeout(waitForZanoxDiv, 100);
              }
            };
            waitForZanoxDiv();
        </script>
    </body>
</html>
