<!doctype html>
<html class="no-js" lang="" xmlns="http://www.w3.org/1999/html">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Test</title>
    </head>
    <body>
        <div id="gutscheinconnection-container"></div>
        <script type="text/javascript">

            var IntelligentReachID = 123;
            var OrderId = [342, 323, 65];
            var OrderSubTotal = 23435;
            var ProductSKUs = [4, 6, 23];
            var UserReturning = "UserReturning";
            var OrderQuantities = [1, 2, 3];
            var SaleAmounts = [924, 428, 132];
            var InStorePickup = 355;
            var VoucherCode = 35;



            window.istCompanyId = "" + IntelligentReachID;
            window.istOrderId = "" + OrderId;
            window.istTotal = "" + OrderSubTotal;
            window.istItemCount = "" + ProductSKUs.length;
            window.istNewCustomer = "" + !UserReturning;
            window.istPurchasedItems = "";
            window.istPurchasedItemQuantities = "";
            window.istPurchasedItemPrices = "";
            for (var i = 0; i < ProductSKUs.length; i++) {
              istPurchasedItems += ProductSKUs[i];
              istPurchasedItemQuantities += OrderQuantities[i].toString();
              istPurchasedItemPrices += SaleAmounts[i].toString();

              if (ProductSKUs.length !== (i + 1)) {
                istPurchasedItems += "|";
                istPurchasedItemQuantities += "|";
                istPurchasedItemPrices += "|";
              }
            }
            window.istInstorePickup = "" + InStorePickup;
            window.istUserDefinedFieldOne = "";
            window.istUserDefinedFieldTwo = "";
            window.istUserDefinedFieldThree = "";
            window.istVoucherCode = "" + VoucherCode;
            window.istLastAffiliateCode = "";

            (function() {
                var DSLScript  = document.createElement("script");
                DSLScript.src  = "http://www.ist-track.com/ProcessPurchaseJavaScript.ashx?companyId=" + IntelligentReachID + "&useDom=1";
                DSLScript.type = "text/javascript";
                document.body.appendChild(DSLScript);
            })();
        </script>
    </body>
</html>
