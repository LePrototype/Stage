<!doctype html>
<html class="no-js" lang="" xmlns="http://www.w3.org/1999/html">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Test</title>
    </head>
    <body>
        <script type="text/javascript">

            var ItemIDs = [4, 6, 23];
            var ItemAmounts = [978, 7, 235];
            var ItemQuantities = [1, 2, 3];
            var CommissionJunctionEnterpriseID = 123;
            var OrderID = [342, 323, 65];
            var Type = "Type";
            var Currency = "Currency";


            var pixel = new Image();
            var src = "https://www.emjcd.com/u?";
            var items = [];
            var item;
            var j;

            for (var i = 0, ii = ItemIDs.length; i < ii; i++) {
              item = [];
              j = i + 1;
              item.push("ITEM" + j + "=" + ItemIDs[i]);
              item.push("AMT" + j + "=" + ItemAmounts[i]);
              item.push("QTY" + j + "=" + ItemQuantities[i]);
              items.push(item.join("&"));
            }

            var params = [
              "CID=" + CommissionJunctionEnterpriseID,
              "OID=" + OrderID,
              "TYPE=" + Type,
              items.join("&"),
              "CURRENCY=" + Currency,
              "METHOD=IMG"
            ];

            pixel.src = src + params.join("&");
            /*
            <img src="https://www.emjcd.com/u?CID=<ENTERPRISEID>&OID=<OID>&TYPE=<ACTIONID>&ITEM1=
            <ITEMID>&AMT1=<AMT>&QTY1=<QTY>&CURRENCY=<CURRENCY>&METHOD=IMG" height="1" 
            width="20">*/
        </script>
    </body>
</html>
