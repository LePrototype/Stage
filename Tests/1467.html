<!doctype html>
<html class="no-js" lang="" xmlns="http://www.w3.org/1999/html">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Test</title>
    </head>
    <body>
        <div id="gutscheinconnection-container"></div>
        <script type="text/javascript">

            var PageName = "PageName";
            var BrandedDomains = "BrandedDomains";
            var SecureDomain = "http://SecureDomain";
            var NonsecureDomain = "http://NonsecureDomain";
            var EngageConversionTrackingCOTHost = "EngageConversionTrackingCOTHost";


            (function() {
                var DSLMeta1  = document.createElement("meta");
                DSLMeta1.setAttribute("name", "com.silverpop.page_name");
                DSLMeta1.setAttribute("content", PageName);
                document.head.appendChild(DSLMeta1);

                var DSLMeta2  = document.createElement("meta");
                DSLMeta2.setAttribute("name", "com.silverpop.brandeddomains");
                DSLMeta2.setAttribute("content", BrandedDomains);
                document.head.appendChild(DSLMeta2);

                var DSLMeta3  = document.createElement("meta");
                DSLMeta3.setAttribute("name", "com.silverpop.cothost");
                DSLMeta3.setAttribute("content", EngageConversionTrackingCOTHost);
                document.head.appendChild(DSLMeta3);
            })();

            function downloadJSAtOnload1() {

              var x = document.createElement("script");
              x.src = (document.location.protocol === "https:") ?
                "" + SecureDomain :
                "" + NonsecureDomain;
              x.type = "text/javascript";
              document.getElementsByTagName("head")[0].appendChild(x);

              var intervalId = setInterval(poll, 10);

              function poll() {
                if (typeof ewt !== "undefined") {
                  clearInteval(intervalId);
                  ewt.init();
                }
              }
            }

            if (window.addEventListener) {
              window.addEventListener("load", downloadJSAtOnload1, false);
            } else if (window.attachEvent) {
              window.attachEvent("onload", downloadJSAtOnload1);
            } else window.onload = downloadJSAtOnload1;
        </script>
    </body>
</html>
