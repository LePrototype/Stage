<!doctype html>
<html class="no-js" lang="" xmlns="http://www.w3.org/1999/html">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Test</title>
    </head>
    <body>
        <script type="text/javascript">

            var myThingsActionNumber = 234;
            var myThingsSubdomain = "rainbow-uk";
            var myThingsAdvertiserToken = "myThingsAdvertiserToken";


            var _this = this;
            window._mt_ready = function() {
              if (typeof(MyThings) != "undefined") {
                MyThings.Track({
                  EventType: MyThings.Event.Visit,
                  Action: "" + myThingsActionNumber
                });
              }
            }

            window.mtHost = (("https:" == document.location.protocol) ? "https" : "http") +
              "://" + myThingsSubdomain + ".mythings.com";
            window.mtAdvertiserToken = "" + myThingsAdvertiserToken;

            (function() {
                var DSLScript  = document.createElement("script");
                DSLScript.src  = "https://" + myThingsSubdomain + ".mythings.com/c.aspx?atok=" + myThingsAdvertiserToken;
                DSLScript.type = "text/javascript";
                document.body.appendChild(DSLScript);
            })();
        </script>
    </body>
</html>
