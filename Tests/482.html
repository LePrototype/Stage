<!doctype html>
<html class="no-js" lang="" xmlns="http://www.w3.org/1999/html">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Test</title>
    </head>
    <body>
        <script type="text/javascript">

            var OrderID = [342, 323, 65];
            var OrderTotal = 23435;

            var Products = [4, 6, 23];
            var StruqConversionPixelID = 234;
            


            var productArr = [];
			for (var i = 0, ii = Products.length; i < ii; i++) {
			  productArr.push(Products[i]);
			}
			var productStr = productArr.join(",");

			window._struqPI = window._struqPI || [];
			window._struqPI.push(['injectTrackingPixel', {
			  trackingPixelId: StruqConversionPixelID,
			  route: '/s/cda/',
			  collectData: false,
			  data: [{
			    title: "li",
			    pid: productStr,
			    qty: "1",
			    tv: "1"
			  }, {
			    title: "summary",
			    oid: "" + OrderID,
			    tot: "" + OrderTotal,
			    dis: "0",
			    cur: ""
			  }],
			  options: {
			    timeoutMs: 2000,
			    firstPartyDomain: '',
			    firstPartyCookie: '',
			    firstPartyUid: ''
			  }
			}]);

			var struq = document.createElement('script');
			struq.type = 'text/javascript';
			struq.async = true;
			struq.src = ('https:' == document.location.protocol ? 'https://' :
			  'http://') +
			  'media.struq.com/content/scripts/Struq_Pixel_Injector_min_v1-14.js';
			document.getElementsByTagName('head')[0].appendChild(struq);
        </script>

    </body>
</html>
