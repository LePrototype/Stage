<!doctype html>
<html class="no-js" lang="" xmlns="http://www.w3.org/1999/html">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Test</title>
    </head>
    <body>
        <script type="text/javascript">

            var adGENIEProductIDList = [4, 6, 23];
            var adGENIECompanyID = 123;
            var adGENIETransactionID = 234;
            var adGENIEProductPriceList = [123, 3, 234];


            var img = new Image(),
              arr = [];

            for (var i = 0, ii = adGENIEProductIDList.length; i < ii; i++) {
              arr.push(adGENIEProductIDList[i] + ":" + adGENIEProductPriceList[i]);
            }

            img.src = "https://adverts.adgenie.co.uk/conversion.php?companyId=" +
              adGENIECompanyID + "&items=" + arr.join("|") +
              "&orderId=" + adGENIETransactionID;

            document.body.appendChild(img);
        </script>

    </body>
</html>
