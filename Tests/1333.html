    <body>
        <div id="gutscheinconnection-container"></div>
        <script type="text/javascript">

            var NextagID = 123;
            var OrderSubTotal = 23435;
            var ProductNames = ["Product", "Name", "s"];
            var OrderID = [342, 323, 65];
            var ProductCategories = ["Product", "Cate", "gories"];
            var ProductQuantities = [1, 2, 3];



            var cats = [],
              prods = [],
              units = [];

            for (var i = 0, ii = ProductNames.length; i < ii; i++) {
              cats.push(ProductCategories[i]);
              prods.push(ProductNames[i]);
              units.push(ProductQuantities[i]);
            }

            window.id = NextagID;
            window.rev = OrderSubTotal;
            window.order = OrderID;
            window.cats = cats.join("|");
            window.prods = prods.join("|");
            window.units = units.join("|");

            (function() {
                var DSLScript  = document.createElement("script");
                DSLScript.src  = "http://imgsrv.nextag.com/imagefiles/includes/roitrack.js";
                DSLScript.type = "text/javascript";
                document.body.appendChild(DSLScript);
            })();
        </script>
