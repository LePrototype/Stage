<!doctype html>
<html class="no-js" lang="" xmlns="http://www.w3.org/1999/html">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Test</title>
    </head>
    <body>
        <script type="text/javascript">

            var ClientCode = 123;
            var DisplayCode = 234;
            var OrderID = [342, 323, 65];
            var OrderTotal = 23435;
            var Currency = "Currency";
            var ProductIDList = [4, 6, 23];
            var ProductSKUList = [1324, 623, 23];
            var ProductQuantityList = [1, 2, 3];


            (function() {
                var DSLScript  = document.createElement("script");
                DSLScript.src  = "http://" + ClientCode + ".ugc.bazaarvoice.com/static/" + DisplayCode + "/bvapi.js";
                DSLScript.type = "text/javascript";
                document.body.appendChild(DSLScript);
            })();

            var data = {
              "orderId": "" + OrderID,
              "total": "" + OrderTotal,
              "currency": "" + Currency,
              "items": []
            };
            var productIds = ProductIDList;
            var productSkus = ProductSKUList;
            var quantities = ProductQuantityList;

            for (var i = 0; i < productIds.length; i++) {
              data.items.push({
                "sku": productSkus[i],
                "quantity": quantities[i]
              });
            }
            window.$BV.SI.trackTransactionPageView(data);
        </script>
    </body>
</html>
