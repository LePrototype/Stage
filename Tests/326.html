<!doctype html>
<html class="no-js" lang="" xmlns="http://www.w3.org/1999/html">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Test</title>
    </head>
    <body>
        <script type="text/javascript">

            var GoogleConversionID = 123;
            var ArrayofProductIDs = [123, 456, 789];
            var ArrayofProductCategories = ["Array", "of", "productcategories"];
            var ArrayofProductsPrices = [987, 654, 321];
            var PageCategory = "PageCategory";


            var productIdsArray = [];
            for (var i = 0; i < ArrayofProductIDs.length; i++) {
              productIdsArray.push(ArrayofProductIDs[i]);
            }
            var productCategoriesArray = [];
            for (var i = 0; i < ArrayofProductCategories.length; i++) {
              productCategoriesArray.push(ArrayofProductCategories[i]);
            }
            var productValuesArray = [];
            for (var i = 0; i < ArrayofProductsPrices.length; i++) {
              productValuesArray.push(ArrayofProductsPrices[i]);
            }

            window.google_tag_params = {
              ecomm_prodid: productIdsArray,
              ecomm_pagetype: PageCategory,
              ecomm_pcat: productCategoriesArray,
              ecomm_pvalue: productValuesArray
            };

            window.google_conversion_id = GoogleConversionID;
            window.google_custom_params = window.google_tag_params;
            window.google_remarketing_only = true;

            var script = document.createElement('script');
            script.type = "text/javascript";
            script.src = "http://www.googleadservices.com/pagead/conversion.js";
            document.head.appendChild(script);
        </script>

    </body>
</html>
