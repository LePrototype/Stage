<!doctype html>
<html class="no-js" lang="" xmlns="http://www.w3.org/1999/html">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Test</title>
    </head>
    <body>
        <script type="text/javascript">

            var PeeriusLanguage = "PeeriusLanguage";
            var PeeriusSubcategoryName = "PeeriusSubcategoryName";
            var PeeriusClientName = "PeeriusClientName";
            var PeeriusBasketCurrency = "PeeriusBasketCurrency";
            var PeeriusSubtotal = 098;
            var PeeriusShippingCost = 56;
            var PeeriusCheckoutTotal = 456;
            var PeeriusProductIDsList = [4, 6, 23];
            var PeeriusProductQuantitiesList = [1, 2, 3];
            var PeeriusUnitSalePriceList = [34, 2, 45];


            window.PeeriusCallbacks = {
              track: {
                type: "checkout",
                lang: "" + PeeriusLanguage,
                checkout: {
                  items: [],
                  currency: "" + PeeriusBasketCurrency,
                  subtotal: "" + PeeriusSubtotal,
                  shipping: "" + PeeriusShippingCost,
                  total: "" + PeeriusCheckoutTotal
                }
              }
            };
            var ii = PeeriusProductIDsList.length;
            for (var i = 0; i < ii; i++) {
              PeeriusCallbacks.track.checkout.items.push({
                refCode: PeeriusProductIDsList[i],
                qty: PeeriusProductQuantitiesList[i],
                price: PeeriusUnitSalePriceList[i]
              });
            }

            (function() {
                var DSLScript  = document.createElement("script");
                DSLScript.src  = "http://" + PeeriusClientName + ".peerius.com/tracker/peerius.page";
                DSLScript.type = "text/javascript";
                document.body.appendChild(DSLScript);
            })();
        </script>
    </body>
</html>
