<!doctype html>
<html class="no-js" lang="" xmlns="http://www.w3.org/1999/html">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Test</title>
    </head>
    <body>
        <script type="text/javascript">

            var MentionMeScriptDomain = "MentionMeScriptDomain";
            var MentionMePartnerCode = 123;
            var MentionMeSituation = "MentionMeSituation";
            var UserEmail = "alessandro.bonnafous@gmail.com";
            var UserFullName = "UserFullName";
            var MentionMeImplementation = 234;
            var MentionMeKey = 345;
            var MentionMeSegment = "MentionMeSegment";
            var UserLocale = "UserLocale";



            var baseUrl = "https://" + MentionMeScriptDomain +
              ".mention-me.com/api/v2/dashboard/" + MentionMePartnerCode +
              "/" + UserEmail + "?";
            var mmScript = document.createElement("script");
            var paramArr = [];
            var paramObj = {
              situation: "" + MentionMeSituation
            }
            if (("" + UserFullName).length)
              paramObj["fullname"] = "" + UserFullName;
            if (("" + MentionMeImplementation).length)
              paramObj["implementation"] = "" + MentionMeImplementation;
            if (("" + MentionMeKey).length)
              paramObj["key"] = "" + MentionMeKey;
            if (("" + MentionMeSegment).length)
              paramObj["segment"] = "" + MentionMeSegment;
            if (("" + UserLocale).length)
              paramObj["locale"] = "" + UserLocale;

            for (var param in paramObj) {
              var value = paramObj[param];
              paramArr.push(param + "=" + escape(value));
            }

            mmScript.src = baseUrl + paramArr.join("&");
            document.body.appendChild(mmScript);
        </script>
    </body>
</html>
