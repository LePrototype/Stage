<!doctype html>
<html class="no-js" lang="" xmlns="http://www.w3.org/1999/html">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Test</title>
    </head>
    <body>
        <script type="text/javascript">

            var ArrayofProductSKUcodes = [4, 6, 23];
            var OrderID = [342, 323, 65];
            var MarinConversionType = "MarinConversionType";
            var ArrayofProductUnitSalePrices = [34, 2, 45];
            var ArrayofProductCategories = ["Array", "of", "productcategories"];
            var ArrayorProductQuantities = [1, 2, 3];
            var OrderCurrency = "OrderCurrency";
            var MarinTrackingID = 123;



            window._mTrack = window._mTrack || [];

            var items = [];

            for (var i = 0; i < ArrayofProductSKUcodes.length; i++) {
              items.push({
                orderId: "" + OrderID,
                convType: "" + MarinConversionType,
                product: ArrayofProductSKUcodes[i],
                price: ArrayofProductUnitSalePrices[i],
                category: ArrayofProductCategories[i],
                quantity: ArrayorProductQuantities[i]
              });
            }

            _mTrack.push(['addTrans', {
              currency: "" + OrderCurrency,
              items: items
            }]);

            _mTrack.push(['processOrders']);

            var mClientId = "" + MarinTrackingID;
            var mProto = ('https:' == document.location.protocol ? 'https://' :
              'http://');
            var mHost = 'tracker.marinsm.com';
            var mt = document.createElement('script');
            mt.type = 'text/javascript';
            mt.async = true;
            mt.src = mProto + mHost + '/tracker/async/' + mClientId + '.js';
            var fscr = document.getElementsByTagName('script')[0];
            fscr.parentNode.insertBefore(mt, fscr);
        </script>
    </body>
</html>
