<!doctype html>
<html class="no-js" lang="" xmlns="http://www.w3.org/1999/html">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Test</title>
    </head>
    <body>
        <div id="gutscheinconnection-container"></div>
        <script type="text/javascript">

            var AccountID = 123;
            var Manufacturers = "Manufacturers";
            var Prices = [34, 2, 45];
            var SKUs = [4, 6, 23];
            var IDList = [214, 356, 23];
            var QuantityList = [1, 2, 3];



            var pixel = new Image();
            var source = "https://www.pricegrabber.com/conversion.php?retid=" +
              AccountID;
            var item, items = "";

            for (var i = 0, ii = IDList.length; i < ii; i++) {
              item = [
                Manufacturers[i],
                "",
                Prices[i],
                SKUs[i],
                IDList[i],
                QuantityList[i]
              ];
              items += "&item" + (i + 1) + "=" + item.join("|");
            }

            source += items;
            pixel.src = source;
        </script>
    </body>
</html>
