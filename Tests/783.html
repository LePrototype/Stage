<!doctype html>
<html class="no-js" lang="" xmlns="http://www.w3.org/1999/html">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Test</title>
    </head>
    <body>
        <script type="text/javascript">

            var ProductIDs = [4, 6, 23];
            var ProductPrices = [34, 2, 45];
            var UserID = 436;
            var OrderTotal = 23435;
            var Currency = "Currency";
            var OrderID = [342, 323, 65];
            var UserEmail = "alessandro.bonnafous@gmail.com";

            var OlapicAPIKey = 987;
            var UserName = "UserName";


            var olapicProducts = [];
            var productIds = ProductIDs;
            var productPrices = ProductPrices;
            for (var i = productIds.length - 1; i >= 0; i--) {
              olapicProducts.push({
                "id": productIds[i],
                "price": productPrices[i]
              });
            }
            var olapicCheckout = document.createElement("script");
            olapicCheckout.async = true;
            olapicCheckout.setAttribute("olapicProducts", JSON.stringify(olapicProducts));
            olapicCheckout.setAttribute("olapicApiKey", encodeURIComponent("" + OlapicAPIKey));
            olapicCheckout.setAttribute("olapicIdentifier", encodeURIComponent("" + UserID));
            olapicCheckout.setAttribute("olapicAmount", encodeURIComponent("" + OrderTotal));
            olapicCheckout.setAttribute("olapicCurrencyCode", encodeURIComponent("" + Currency));
            olapicCheckout.setAttribute("olapicTransactionId", encodeURIComponent("" + OrderID));
            olapicCheckout.setAttribute("olapicEmail", encodeURIComponent("" + UserEmail));
            olapicCheckout.setAttribute("olapicName", encodeURIComponent("" + UserName));
            olapicCheckout.src = "http://www.photorank.me/static/js/olapic.checkout.js";
            document.body.appendChild(olapicCheckout);
        </script>
    </body>
</html>
