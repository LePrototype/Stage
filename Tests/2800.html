<!doctype html>
<html class="no-js" lang="" xmlns="http://www.w3.org/1999/html">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Test</title>
    </head>
    <body>
        <script type="text/javascript">

            var ArrayofproductSKUs = [4, 6, 23];
            var CategoryPageID = 987;
            var CurrentCategoryPath = "CurrentCategoryPath";
            var divIDorClass = "divIDorClass";
            var Title = "Title";


            window._advisorq = window._advisorq || [];

            var skus = [];
            for (var i = 0; i < ArrayofproductSKUs.length; i++) {
              skus.push("" + ArrayofproductSKUs[i]);
            }

            window._advisorq.push({
              _setConfig: {
                sku: "CAT:" + CategoryPageID,
                exclusionSkus: skus.join(","),
                currentPath: "" + CurrentCategoryPath,
                currentCategory: "" + CategoryPageID
              }
            });

            window._advisorq.push({
              _suggest: {
                code: "category",
                layout: {
                  selector: "" + divIDorClass,
                  title: "" + Title
                }
              }
            });

            (function() {
                var DSLScript  = document.createElement("script");
                DSLScript.src  = "http://js.advisor.smartfocus.com/advisor.min.js";
                DSLScript.type = "text/javascript";
                document.body.appendChild(DSLScript);
            })();
        </script>
    </body>
</html>
