<!doctype html>
<html class="no-js" lang="" xmlns="http://www.w3.org/1999/html">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Test</title>
    </head>
    <body>
        <script type="text/javascript">

            var GoogleConversionID = 123;
            var EducationProgram = "EducationProgram";
            var LocationID = 8976;
            var PageType = "PageType";

            (function() {
                var DSLScript  = document.createElement("script");
                DSLScript.src  = "http://www.googleadservices.com/pagead/conversion_async.js";
                DSLScript.type = "text/javascript";
                document.body.appendChild(DSLScript);
            })();

            var _this = this;
            var poll = function() {
              if (window.google_trackConversion) {
                window.google_trackConversion({
                  google_conversion_id: GoogleConversionID,
                  google_custom_params: {
                    edu_pid:  EducationProgram,
                    edu_plocid:  LocationID,
                     
                    edu_pagetype:  PageType
                  },
                  google_remarketing_only: true
                });
              } else {
                setTimeout(poll, 100);
              }
            };

            poll();
        </script>

    </body>
</html>
