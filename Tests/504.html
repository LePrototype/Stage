<!doctype html>
<html class="no-js" lang="" xmlns="http://www.w3.org/1999/html">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Test</title>
    </head>
    <body>
        <script type="text/javascript">

            var ProductIDs = [4, 6, 23];
            var StruqListingPagePixelID = 15;


            var productArr = [];
            for (var i = 0, ii = ProductIDs.length; i < ii; i++) {
              productArr.push(ProductIDs[i]);
            }
            var productStr = productArr.join(",");

            window._struqPI = window._struqPI || [];
            window._struqPI.push(['injectTrackingPixel', {
              trackingPixelId: StruqListingPagePixelID,
              route: '/s/sa/',
              collectData: false,
              data: [{
                title: "si",
                pid: productStr
              }],
              options: {
                timeoutMs: 2000,
                firstPartyDomain: '',
                firstPartyCookie: '',
                firstPartyUid: ''
              }
            }]);

            var struq = document.createElement('script');
            struq.type = 'text/javascript';
            struq.async = true;
            struq.src = ('https:' == document.location.protocol ? 'https://' :
              'http://') +
              'media.struq.com/content/scripts/Struq_Pixel_Injector_min_v1-14.js';
            document.getElementsByTagName('head')[0].appendChild(struq);
        </script>

    </body>
</html>
