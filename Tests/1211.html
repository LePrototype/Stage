<!doctype html>
<html class="no-js" lang="" xmlns="http://www.w3.org/1999/html">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Test</title>
    </head>
    <body>
        <div id="gutscheinconnection-container"></div>
        <script type="text/javascript">

            var ID = 123;



            (function() {
                var DSLDiv  = document.createElement("div");
                DSLDiv.setAttribute("class", "zx_" + ID + " zx_mediaslot");
                document.body.appendChild(DSLDiv);
            })();

            var _this = this;
            var waitForElement = function() {
              if (document.getElementsByClassName('zx_' + ID +
                ' zx_mediaslot').length === 1) {
                window._zx = window._zx || [];
                window._zx.push({
                  "id": "" + ID
                });
                (function(d) {
                  var s = d.createElement("script");
                  s.async = true;
                  s.src = (d.location.protocol == "https:" ? "https:" : "http:") +
                    "//static.zanox.com/scripts/zanox.js";
                  var a = d.getElementsByTagName("script")[0];
                  a.parentNode.insertBefore(s, a);
                }(document));
              } else {
                setTimeout(waitForElement, 100);
              }
            };

            waitForElement();
        </script>
    </body>
</html>
