    <body>
        <script type="text/javascript">




            var styleContent = "";
            styleContent += ".advisor_suggestion_container .item {";

            styleContent += "}";

            styleContent += "    width: 75px;";

            style.innerHTML = styleContent;
            document.head.appendChild(style);
