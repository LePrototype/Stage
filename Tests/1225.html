    <body>
        <div id="gutscheinconnection-container"></div>
        <script type="text/javascript">

            var MerchantID = 123;
            var TransactionOrderID = 2341;
            var TransactionProductQuantityList = [1, 2, 3];
            var TransactionProductIDList = [4, 6, 23];
            var TransactionProductCategoryList = ["Transaction", "Product", "CategoryList"];
            var TransactionProductPriceList = [123, 3, 234];



            window.become_merchant_id = MerchantID;
            window.become_order_num = TransactionOrderID;
            window.become_purchased_items = [];

            var product_quantity_list = TransactionProductQuantityList;
            var product_id_list = TransactionProductIDList;
            var product_category_list = TransactionProductCategoryList;
            var product_price_list = TransactionProductPriceList;
            var product_quantity_list = TransactionProductQuantityList;

            for (var i = 0; i < product_quantity_list.length; i++) {
              var become_item = {
                productid: product_id_list[i],
                category: product_category_list[i],
                price: product_price_list[i],
                quantity: product_quantity_list[i]
              };
              become_purchased_items.push(become_item);
            }

            var script = document.createElement("script");
            script.src = "https://partner.become.com/roi-tracker2/conversion.js";
            document.body.appendChild(script);
        </script>
