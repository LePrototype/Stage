<!doctype html>
<html class="no-js" lang="" xmlns="http://www.w3.org/1999/html">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Test</title>
    </head>
    <body>
        <script type="text/javascript">

            var GAProfileId = 123;
            var OrderId = [342, 323, 65];
            var OrderTotal = 23435;
            var OrderTaxAmount = 987654;
            var OrderShipping = 56;
            var OrderShippingCity = "OrderShippingCity";
            var OrderShippingState = "OrderShippingState";
            var OrderShippingCountry = "OrderShippingCountry";
            var ItemSKUs = [4, 6, 23];
            var ItemNames = ["Item", "Na", "mes"];
            var ItemCategories = ["Item", "Cate", "gories"];
            var ItemUnitPrices = [123, 3, 234];
            var ItemQuantities = [1, 2, 3];



            window._gaq = window._gaq || [];
            _gaq.push(['_setAccount', GAProfileId]);
            _gaq.push(['_trackPageview']);

            _gaq.push(['_addTrans',
              OrderId,
              '',
              OrderTotal,
              OrderTaxAmount,
              OrderShipping,
              OrderShippingCity,
              OrderShippingState,
              OrderShippingCountry
            ]);
            var i, ii;
            for (i = 0, ii = ItemSKUs.length; i < ii; i += 1) {
              _gaq.push(['_addItem',
                OrderId,
                ItemSKUs[i],
                ItemNames[i],
                ItemCategories[i],
                ItemUnitPrices[i],
                ItemQuantities[i]
              ]);
            }
            _gaq.push(['_trackTrans']);

            var ga = document.createElement('script');
            ga.type = 'text/javascript';
            ga.async = true;
            ga.src = ('https:' == document.location.protocol ? 'https://' : 'http://') +
              'stats.g.doubleclick.net/dc.js';
            var s = document.getElementsByTagName('script')[0];
            s.parentNode.insertBefore(ga, s);
        </script>
    </body>
</html>
