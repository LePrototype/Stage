<!doctype html>
<html class="no-js" lang="" xmlns="http://www.w3.org/1999/html">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Test</title>
    </head>
    <body>
        <script type="text/javascript">

            var GoogleConversionID = 123;
            var PageType = "PageType";
            var FlightOriginID = 456;
            var FlightDestinationID = 789;
            var DepartureDate = "2015-05-22";
            var ReturnDate = "2015-05-24";


            (function() {
                var DSLScript  = document.createElement("script");
                DSLScript.src  = "http://www.googleadservices.com/pagead/conversion_async.js";
                DSLScript.type = "text/javascript";
                document.body.appendChild(DSLScript);
            })();

            var _this = this;
            var poll = function() {
              if (window.google_trackConversion) {
                window.google_trackConversion({
                  google_conversion_id: GoogleConversionID,
                  google_custom_params: {
                    flight_originid :  FlightOriginID,
                    flight_destid :  FlightDestinationID,
                    flight_startdate :  DepartureDate,
                    flight_enddate : ReturnDate,
                    flight_pagetype :  PageType
                  },
                  google_remarketing_only: true
                });
              } else {
                setTimeout(poll, 100);
              }
            };

            poll();
        </script>

    </body>
</html>
